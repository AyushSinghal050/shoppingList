<a 
    style="cursor: pointer;" 
    [routerLink] = "[index]"
    routerLinkActive="active"
    class="list-group-item clearfix">
        <div class="pull-left">
            <h4 class="list-group-item-heading">Name: {{recipee.name}}</h4>
            <p class="list-group-item-text">{{recipee.description}}</p>
        </div>
    <span class="pull-right">
        <img [src]=recipee.imagePath 
             alt="{{recipee.name}}" 
             class="image-responsive" 
             style="max-height: 50px;">
    </span>
</a>
